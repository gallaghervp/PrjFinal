    <link rel="stylesheet" type="text/css" href="css/produtos.css">

    <script src="js/login.js"></script>
</head>

<body style="padding-top: 240px;">
    <nav class="navbar navbar-inverse navbar-fixed-top custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Alternar Navegação</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">ChipJobs</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="col-sm-3">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="index-logado.html">INÍCIO</a></li>
                        <li class="fa fa-user fa-2x nav-login" aria-hidden="true"></li>
                        <li><a href="index.html" class="a-login">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="parallax-container" id="parallaxUser" data-speed="6" data-type="background">
            <div class="container">
                <div class="row">
                    <i class="fa fa-edit"></i>
                    <h2 class="page-heading">MEUS DADOS</h2>
                    <ol class="breadcrumb">
                        <li><a href="#">Login Administrativo</a></li>
                        <li><a href="#">Cadastro ADM</a></li>
                        <li class="active-breadcrumb">Dados</li>
                    </ol>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a class="sidebar-brand" href="#">Olá, ADM! <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 main">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="fabricante.html">Cadastro Fabricante</a></li>
                    <li role="presentation"><a href="produto.html">Cadastro Produto</a></li>
                    <li role="presentation"><a href="categoria.html">Cadastro Categoria</a></li>
                    <li role="presentation" class="active"><a href="#">Cadastro ADM</a></li>
                </ul>

                <!--------------- CADASTRO FABRICANTE -------------------->


                <div class="card-dados-container">
                    <form action="#" method="post" class="form-horizontal" style="margin-right:40px;">
                        <h2 class="form-heading">ADM</h2>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idTxtindentificacao">Indentificação</label>
                            <div class="col-sm-9 has-feedback">
                                <input type="text" class="form-control form-page" id="txtindentificacao" maxlength="11" placeholder="xxxxxxxxxxx">
                                <i class="fa fa-pencil form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idTxtNomeAdm">Nome</label>
                            <div class="col-sm-9 has-feedback">
                                <input type="text" class="form-control form-page" id="txtNomeAdm" placeholder="Nome">
                                <i class="fa fa-pencil form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idPermissao">Permissão</label>
                            <div class="col-sm-9 has-feedback">
                                <select id="idSelPermissao" class="form-control form-page" name="permissao">
                                                                <option></option>
                                                                <option value="nivel1">Nível 1</option>
                                                                <option value="nivel2">Nível 2</option>
                                                                <option value="nivel3">Nível 3</option>
                                                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idTxtEmailadm">Email</label>
                            <div class="col-sm-9 has-feedback">
                                <input type="email" class="form-control form-page" id="TxtEmailadm" placeholder="E-mail">
                                <i class="fa fa-envelope form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idpswSenhaAdm">Senha</label>
                            <div class="col-sm-9 has-feedback">
                                <input type="password" class="form-control form-page" id="pswSenhaAdm" placeholder="Senha">
                                <i class="fa fa-lock form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group" style="position:relative;">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-block btn-form">Cadastrar</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
