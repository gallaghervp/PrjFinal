                <!--------------- CADASTRO PRODUTO -------------------->

                <div class="card-dados-container">
                    <form action="#" method="post" class="form-horizontal" style="margin-right:40px;">
                        <h2 class="form-heading">Produto</h2>
                        <hr>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idTxtCodigoB">Código de Barra</label>
                            <div class="col-sm-9 has-feedback">
                                <input type="text" class="form-control form-page" name="codigoprodu" id="txtCodigoB" maxlength="11" placeholder="xxxxxxxxxxxxxxxxxxxx">
                                <i class="fa fa-pencil form-control-feedback"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idTxtNomeP">Nome</label>
                            <div class="col-sm-9 has-feedback">
                                <input type="text" class="form-control form-page" name="nomeprodu" id="txtNomeP" placeholder="Nome">
                                <i class="fa fa-pencil form-control-feedback"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idCategoriaP">Categoria</label>
                            <div class="col-sm-9 has-feedback">
                                <select id="idSelCategoriaP" class="form-control form-page" name="categoria">
                                                                <option></option>
                                                                <option value="computador">Computador</option>
                                                                <option value="notebook">Notebook</option>
                                                                <option value="monitor">Monitor</option>
                                                                <option value="cpu">CPU</option>
                                                                <option value="fonte">Fonte</option>
                                                                <option value="placamae">Placa Mãe</option>
                                                                <option value="placadevideo">Placa de Video</option>
                                                                <option value="placaderede">Placa de Rede</option>
                                                                <option value="hdexterno">HD Externo</option>
                                                                <option value="memoria">Memória</option>
                                                                <option value="dvd">DVD</option>
                                                                <option value="impressora">Impressora</option>
                                                                <option value="mouse">Mouse</option>
                                                                <option value="teclado">Teclado</option>
                                                                <option value="headphones">Headphones</option>
                                                            </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idTxtPreco">Preço</label>
                            <div class="col-sm-9 has-feedback">
                                <input type="text" class="form-control form-page" name="precoprodu" id="txtPreco" maxlength="11" placeholder="R$">
                                <i class="fa fa-pencil form-control-feedback"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idDisponibilidade">Disponibilidade</label>
                            <div class="col-sm-9 has-feedback">
                                <select id="idSelDisponibilidade" class="form-control form-page" name="disponibilidade">
                                                                <option></option>
                                                                <option value="nivel1">Sim</option>
                                                                <option value="nivel2">Não</option>
                                                            </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idTxtImagem">Imagem</label>
                            <div class="col-sm-9 has-feedback">
                                <input id="txtImagem" name="imagem" type="file" size="30">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idQuantidade">Quantidade</label>
                            <div class="col-sm-9 has-feedback">
                                <select id="idSelQuantidade" class="form-control form-page" name="quantidade">
                                                                <option></option>
                                                                <option value="nivel1">Nível 1</option>
                                                                <option value="nivel2">Nível 2</option>
                                                                <option value="nivel3">Nível 3</option>
                                                                <option value="nivel1">Nível 4</option>
                                                                <option value="nivel2">Nível 5</option>
                                                                <option value="nivel3">Nível 6</option>

                                                                <option value="nivel1">Nível 10</option>
                                                                <option value="nivel2">Nível 20</option>
                                                                <option value="nivel3">Nível 30</option>
                                                                <option value="nivel2">Nível 40</option>
                                                                <option value="nivel3">Nível 50</option>
                                                                <option value="nivel3">Nível 70</option>
                                                                <option value="nivel3">Nível 100</option>
                                                            </select>
